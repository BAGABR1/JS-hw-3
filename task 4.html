<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        function checker(a) {
            if (a.photos) {
                if (a.photos.length > 0) {
                    return true
                }
            } else {
                return false
            }
        }
        const products_with_photo = products.filter(elem => checker(elem))
        console.log(products_with_photo)
        const sorted_products = products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1
            } else {
                return -1
            }
        })
        console.log(sorted_products)
    </script>
</body>

</html>
